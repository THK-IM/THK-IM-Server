Name: msg_db_server
Host: 0.0.0.0
Port: 18001
Mode: debug
OfflineInterval: 20
Node:
  MaxCount: 1024
  PollingInterval: 15
Logg:
  Dir: logs
  RetainAge: 720
  RotationAge: 1
RedisCache:
  Endpoint: "{{redis_endpoint}}"
  Uri: "/0"
  MaxIdleConn: 10
  MaxOpenConn: 20
  ConnMaxLifeTime: 3600
  ConnMaxIdleTime: 3600
DataSource:
  Endpoint: "{{mysql_endpoint}}"
  Uri: "/thk_im?charset=utf8mb4&parseTime=True&loc=Local"
  MaxIdleConn: 10
  MaxOpenConn: 50
  ConnMaxLifeTime: 3600
  ConnMaxIdleTime: 3600
Models:
  - Name: "user_message"
    Shards: 100
Metric:
  Endpoint: "/metrics"
  PushGateway: ""
  PushInterval: 10
Subscribers:
  - Name: "save_msg"
    Topic: "save_msg"
    Group: "group_mysql"
    RetryTime: 5
    Engine: "redis"
