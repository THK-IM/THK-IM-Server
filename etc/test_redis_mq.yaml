Name: test_redis_mq
Node:
  MaxCount: 1024
  PollingInterval: 15
Logg:
  Dir: logs
  RetainAge: 720
  RotationAge: 1
RedisSource:
  Endpoint: "{{redis_endpoint}}"
  Uri: "/0"
  MaxIdleConn: 8
  MaxOpenConn: 16
  ConnMaxLifeTime: 3600
  ConnMaxIdleTime: 3600
MsgQueue:
  Publishers:
    - Topic: "push_msg"
      RedisPublisher:
        MaxQueueLen: 100000
        RedisSource:
          Endpoint: "{{redis_endpoint}}"
          Uri: "/0"
          MaxIdleConn: 2
          MaxOpenConn: 4
          ConnMaxLifeTime: 3600
          ConnMaxIdleTime: 3600
    - Topic: "save_msg"
      RedisPublisher:
        MaxQueueLen: 100000
        RedisSource:
          Endpoint: "{{redis_endpoint}}"
          Uri: "/0"
          MaxIdleConn: 2
          MaxOpenConn: 4
          ConnMaxLifeTime: 3600
          ConnMaxIdleTime: 3600
  Subscribers:
    - Topic: "push_msg"
      RedisSubscriber:
        RedisSource:
          Endpoint: "{{redis_endpoint}}"
          Uri: "/0"
          MaxIdleConn: 2
          MaxOpenConn: 4
          ConnMaxLifeTime: 3600
          ConnMaxIdleTime: 3600
        RetryTime: 10
    - Topic: "save_msg"
      Group: "storage"
      RedisSubscriber:
        RedisSource:
          Endpoint: "{{redis_endpoint}}"
          Uri: "/0"
          MaxIdleConn: 2
          MaxOpenConn: 4
          ConnMaxLifeTime: 3600
          ConnMaxIdleTime: 3600
        RetryTime: 10
